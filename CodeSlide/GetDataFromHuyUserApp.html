<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get data from HuyUser App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <div>
        <p id="show"></p>
    </div>
    <script>
        const urlHuyUserApp = "https://6509669ef6553137159b5c22.mockapi.io/api/v1/users";
        (function () {
            $.ajax({
                method: "GET",
                url: urlHuyUserApp,
                dataType: "json"
            })
            .done(function (data) {
                console.log(data);
            })
            .fail(function () {
                alert("no good");
            });
        })()

    </script>
</body>

</html>
